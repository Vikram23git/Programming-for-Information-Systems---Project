<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bookstore Manager</title>
  <link rel="stylesheet" href="{{ url_for('static',filename='styles.css') }}"
</head>
<body>
  <h1>Bookstore Information System</h1>

  <h2>Add / Update Book</h2>
  <form id="bookForm">
    <input type="hidden" id="bookId">
    <label>Title: <input type="text" id="title" required></label><br>
    <label>Author: <input type="text" id="author" required></label><br>
    <label>Genre: <input type="text" id="genre" required></label><br>
    <label>Price: <input type="number" id="price" required></label><br>
    <label>Quantity: <input type="number" id="quantity" required></label><br>
    <label>ISBN: <input type="text" id="isbn" required></label><br>
    <button type="submit">Save Book</button>
  </form>

  <h2>Books</h2>
  <ul id="listOfBooks">Loading Books..</ul>
  <script src="/static/script.js"></script>
</body>
</html>
